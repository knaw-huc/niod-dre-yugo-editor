[index.facet.group]
path="distinct-values(doc('/home/huc/huc-editor-service/data/apps/yugo/graph.xml')//edge[exists(*[@id=$id][@ent='event'])]/*[@ent='group']/@title/normalize-space(.))"
type="text"
cardinality="list"

[index.facet.event]
path="distinct-values(doc('/home/huc/huc-editor-service/data/apps/yugo/graph.xml')//edge[exists(*[@id=$id][@ent='event'])]/*[@id!=$id][@ent='event']/@title/normalize-space(.))"
type="text"
cardinality="list"

[index.facet.place]
path="distinct-values(doc('/home/huc/huc-editor-service/data/apps/yugo/graph.xml')//edge[exists(*[@id=$id][@ent='event'])]/*[@ent='place']/@title/normalize-space(.))"
type="text"
cardinality="list"

[index.facet.subject]
