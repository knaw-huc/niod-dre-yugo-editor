[index]
name="niod-yugo-person"
full_text="yes"

[index.input]
format="xml"

[index.input.ns]
cmd="http://www.clarin.eu/cmd/1"
cmdp="http://www.clarin.eu/cmd/1/profiles/clarin.eu:cr1:p_1721373443955"

[index.id]
path="string(replace(/cmd:CMD/cmd:Header/cmd:MdSelfLink,'unl://',''))"

[index.facet.person_id]
path="string(replace(/cmd:CMD/cmd:Header/cmd:MdSelfLink,'unl://',''))"
type="number"
cardinality="single"

[index.facet.name]
path="/cmd:CMD/cmd:Components/cmdp:Person/cmdp:Identification/cmdp:Names/(cmdp:authorisedForm,cmdp:parallelForms)/string()"
type="text"
cardinality="list"

[index.facet.authorisedForm]
path="string(/cmd:CMD/cmd:Components/cmdp:Person/cmdp:Identification/cmdp:Names/(cmdp:authorisedForm[@xml:lang='en'],cmdp:authorisedForm)[1])"
type="text"
cardinality="single"

[index.facet.history]
path="string(/cmd:CMD/cmd:Components/cmdp:Person/cmdp:ActorDescriptionArea/(cmdp:history[@xml:lang='en'],cmdp:history)[1])"
type="text"
cardinality="single"

[index.facet.person]
path="distinct-values(doc('/home/huc/huc-editor-service/data/apps/yugo/graph.xml')//edge[exists(*[@id=$id][@ent='person'])]/*[@id!=$id][@ent='person']/@title/normalize-space(.))"
type="text"
cardinality="list"

[index.facet.group]
path="distinct-values(doc('/home/huc/huc-editor-service/data/apps/yugo/graph.xml')//edge[exists(*[@id=$id][@ent='person'])]/*[@ent='group']/@title/normalize-space(.))"
type="text"
cardinality="list"

[index.facet.event]
path="distinct-values(doc('/home/huc/huc-editor-service/data/apps/yugo/graph.xml')//edge[exists(*[@id=$id][@ent='person'])]/*[@ent='event']/@title/normalize-space(.))"
type="text"
cardinality="list"

[index.facet.place]
path="distinct-values(doc('/home/huc/huc-editor-service/data/apps/yugo/graph.xml')//edge[exists(*[@id=$id][@ent='person'])]/*[@ent='place']/@title/normalize-space(.))"
type="text"
cardinality="list"
